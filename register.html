<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>

</head>
<body>
    
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="assets/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h2 style="text-align: center; margin-top: -4%;">REGISTRATION</h2>
              <form id="registerForm">
                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example13">Full Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example13">Email address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example23">Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="op" name="op" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example13">Occupation</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="dob" name="dob" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example13">Date of Birth(in DD/MM/YYYY)</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="age" name="age" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example13">Age</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="num" name="num" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example13">Mobile number</label>
                  </div>
                
      
                
      
                <div class="d-flex justify-content-around align-items-center mb-4" style="margin-top: -5%;">
                    <button type="button" onclick="register()" class="btn btn-primary btn-lg btn-block">Sign up</button>    
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="javascript/register.js"></script>
</body>
</html>
