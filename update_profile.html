<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update Profile</title>
  </head>
  <body style="background-color: rgb(255, 255, 255);">
    <br /><br /><br /><br />
    <form id="update-profile-form">
      <div class="container form-group">
          <h1 style="text-align: center;margin-top: 17%;">Update Profile </h1>
        <br>
  <div class="row">
    <div class="col">
      <label for="username">Username:</label>
      <input type="text" style="background-color: rgba(218, 202, 202, 0.438);" class="form-control" id="username" name="username" required>
      
    </div>
    <div class="col">
      <label for="Occupation">Occupation</label>
      <input type="text"style="background-color: rgba(218, 202, 202, 0.438);" name="Occupation" class="form-control" id="Occupation"   required>
      
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <label for="email">Email:</label>
      <input type="email" style="background-color: rgba(114, 114, 114, 0.438);" class="form-control" name="email" id="Email"   readonly>
     

    </div>
    <div class="col">
      <label for="phnumber">Phone Number:</label>
      <input
                type="text"
                style="background-color: rgba(218, 202, 202, 0.438)"
                class="form-control"
                name="phnumber"
                id="phnumber"
                required
              />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <label for="age">Age:</label>
      <input type="text" style="background-color: rgba(218, 202, 202, 0.438);" id="age" class="form-control" name="age"   required>
    </div>
    <div class="col">
      <label for="dob">Date of Birth:</label>
      <input type="date" style="background-color: rgba(218, 202, 202, 0.438);" name="dob" id="dob" class="form-control"  >
    </div>
  </div>
  <br />
  <div class="container" style="width: 100%; display: flex; justify-content: center;">
    <input style="padding: auto; width: 50%;"  type="submit" class="form-control-login btn btn-success btn-lg">
      </div>
    </div>
    </form>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="javascript/update.js"></script>
    </body>
  </html>
